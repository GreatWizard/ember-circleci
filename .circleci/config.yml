version: 2.1

defaults: &defaults
  docker:
    - image: circleci/node:10-browsers
      environment:
        JOBS: 1
  working_directory: ~/project

orbs:
  node: circleci/node@2.1.1

jobs:
  prepare:
    <<: *defaults
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: "yarn"
          cache-key: "yarn.lock"
          cache-version: "v1"
          include-branch-in-cache-key: false
      - persist_to_workspace:
          root: .
          paths:
            - .

  lint:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Lint JavaScript
          command: yarn lint:js

  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Run Tests
          command: yarn test

workflows:
  workflow:
    jobs:
      - prepare
      - lint:
          requires:
            - prepare
      - test:
          requires:
            - prepare
